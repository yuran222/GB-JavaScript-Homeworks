<!DOCTYPE html>
<html lang="en">
  <head>

  <script src="data.js">

  <script>
    const data = JSON.parse(dataInfo);

    data.forEach(element => {
      
      const divEl = document.createElement('div');
      divEl.classList.add('from_JSON');
      document.querySelector('.content').appendChild(divEl);

      const h3El = document.createElement('h3');
      h3El.classList.add('activity');
      h3El.textContent = element.activity;
      divEl.appendChild(h3El);

      const p1El_type = document.createElement('p');
      p1El_type.classList.add('type');
      p1El_type.textContent = `тип отдыха: ${element.type}`;
      divEl.appendChild(p1El_type);

      const p2El_price = document.createElement('p');
      p2El_price.classList.add('price');
      p2El_price.textContent = `цена отдыха: ${element.price}`;
      divEl.appendChild(p2El_price);

      const aEl = document.createElement('a');
      aEl.classList.add('link');
      aEl.textContent = "для ознакомления";
      aEl.href = element.link;
      divEl.appendChild(aEl);
    });
    

  </script>
</html>
